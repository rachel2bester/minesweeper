<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <form class="form">
        <label for="height">Height</label> 
        <input id="height" type="number" min="5" max="50" step = "1" value="10">
        <label for="width">Width</label> 
        <input id="width" type="number" min="5" max="50" step = "1" value="10">
        <label for="mines">Mines</label> 
        <input id="mines" type="number" min="5" max="50" step = "1" value="10">
        <button type="button" id="generate-button">Generate</button>
    </form>


    <div class="field"></div>

<!-- 
    <script src="script.js"></script> -->
</body>
</html>
