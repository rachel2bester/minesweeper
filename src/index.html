<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>

    <div class="settings">
        <h2 class="settings__heading">Size</h2>
        <div class="settings__size">
            <div class="settings__size__small settings__option ">Small</div>
            <div class="settings__size__medium settings__option">Medium</div>
            <div class="settings__size__large settings__option">Large</div>
            <div class="settings__size__fit-to-screen settings__option " >Fit to Screen</div>
            <div class="settings__size__custom settings__option settings__option__selected">
                <div>Custom</div>
                <div class="settings__custom-settings">
                    <div>
                        <label for="height">Height</label> 
                        <input id="height" type="number" min="5" max="50" step = "1" value="10">
                    </div>
                    <div>
                        <label for="width">Width</label> 
                        <input id="width" type="number" min="5" max="50" step = "1" value="10">
                    </div>
                </div>
            </div>
        </div>
        <h3 class="settings__heading">Difficulty</h3>
        <div class="settings__difficulty">
            <div class="settings__difficulty__easy settings__option ">Easy</div>
            <div class="settings__difficulty__medium settings__option">Medium</div>
            <div class="settings__difficulty__hard settings__option">Hard</div>
            <div class="settings__difficulty__custom settings__option settings__option__selected">
                <div>Custom</div>
                <div class="settings__custom-settings">
                    <div>
                        <label for="mines">Mines</label> 
                        <input id="mines" type="number" min="5" max="50" step = "1" value="10">
                    </div>
                </div>
            </div>
        </div>
        <button class="settings__start" type="button" id="generate-button">Start</button>
    </div>

    <div class="flag">
        <label for="flag">Flag</label>
        <input type="checkbox" id="flag">
    </div>


    <div class="field"></div>

<!-- 
    <script src="script.js"></script> -->
</body>
</html>
